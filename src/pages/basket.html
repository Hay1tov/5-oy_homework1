<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="#" defer></script>
  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Header section -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 ">
    <nav class="max-w-[1208px] container mx-auto p-4 flex items-center justify-between">
      <div class="flex items-center gap-[11px]">
        <img src="../images/logo/main-logo.png" alt="" class="w-10 h-8">
        <img src="../images/logo/Северяночка.png" alt="" class="w-[100px] h-[10px]">
      </div>
      <div class="flex gap-4">
        <div class="py-2 px-3 rounded-[8px] bg-[#70C05B] flex items-center gap-4 cursor-pointer">
          <i class="fa-solid fa-bars text-white "></i>
          <p class=" text-white ">Каталог</p>
        </div>
        <input type="text" placeholder="Найти товар"
          class="border border-[#70C05B] rounded-[8px] px-4 py-2 w-90 focus:outline-none">
      </div>
      <div class="flex gap-8">
        <div class="flex gap-6">
          <div class="flex flex-col items-center gap-2">
            <p><i class="fa-solid fa-thumbs-up text-2xl"></i></p>
            <p class="text-[12px] text-secondary">Избранное</p>
          </div>
          <div class="flex flex-col items-center gap-2">
            <p><i class="fa-solid fa-layer-group text-2xl"></i></p>
            <p class="text-[12px] text-secondary">продукты</p>
          </div>
          <div class="flex flex-col items-center gap-2">
            <p><i class="fa-solid fa-cart-shopping text-2xl"></i></p>
            <p class="text-[12px] text-secondary">Корзина</p>
          </div>
        </div>
        <div class="flex gap-[10px] items-center">
          <img src="../images/profile-image.png" alt="" w-10 h-10>
          <p>Алексей</p>
        </div>
      </div>
    </nav>
  </header>

  <div class="section-container">
    <div class="flex gap-5">
      <p class="text-[12px] text-primary">Главная</p>
      <p class="text-[12px] text-primary"><i class="fa-solid fa-angle-right"></i></p>
      <p class="text-[12px] text-secondary">Каталог</p>
    </div>
  </div>

  <div class="section-container flex items-center">
    <h1 class="text-4xl text-primary font-bold">Новинки</h1>
  </div>

</body>

</html>
